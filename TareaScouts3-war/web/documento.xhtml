<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Creación de Documento</ui:define>
    <ui:define name="content">


        <div class="page-header">
            <h1>Nueva entrega de documentos</h1>
        </div>

        <h:form>

            <div class="form-group">
                <h:outputLabel for="documento"  value = "Nombre" />
                <h:inputText id="documento" class="form-control" required="true" 
                             value="#{creacionDocumento.doc.nombre}" />
            </div>   

            <div class="form-group">
                <h:outputLabel for="fecha" value = "Fecha limite" />
                <h:inputText id="fecha" required="true" class="form-control" 
                             value="#{creacionDocumento.doc.fecha_limite}">
                    <f:convertDateTime pattern="dd/MM/yy"/>
                    <f:passThroughAttribute name="placeholder" value="dd/MM/yy"/>
                </h:inputText>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="grupo">Agrupación:</label>
                <div class="col-sm-6">
                    <h:selectOneMenu id="grupo" value="#{creacionDocumento.gr}">                    
                        <f:selectItems value="#{creacionDocumento.listaGrup()}" var="g" 
                                       itemValue="#{g.id}" itemLabel="#{g.nombre}"/>
                    </h:selectOneMenu>
                </div>

            </div>

            <h:inputHidden value="#{creacionDocumento.doc.id}"/>

            <h:commandButton class="btn btn-success" type="submit" 
                             value="Enviar" action="#{creacionDocumento.commit()}"/>

        </h:form>
    </ui:define>
</ui:composition>
