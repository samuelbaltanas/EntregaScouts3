<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Datos</ui:define>
    <ui:define name="content">
        
        <div class="page-header">
            <h1>Datos personales</h1>
        </div>
        
        <h:form>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <h:inputText id="nombre" class="form-control" value="#{edicionUsuario.usuario.nombre}"/>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <h:inputText id="apellidos" class="form-control" value="#{edicionUsuario.usuario.apellidos}"/>
            </div>

            <div class="form-group">
                <label for="dni">DNI</label>
                <h:inputText id="dni" class="form-control" value="#{edicionUsuario.usuario.dni}"/>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha Nacimiento</label>
                <h:inputText id="fecha_nacimiento" 
                             class="form-control" 
                             value="#{edicionUsuario.usuario.fecha_nacimiento}">
                    <f:convertDateTime pattern="dd/MM/yy"/>
                    <f:passThroughAttribute name="placeholder" value="dd/MM/yy"/>
                </h:inputText>
            </div>

            <div class="form-group">
                <label for="direccion">Direccion</label>
                <h:inputText id="direccion" class="form-control" value="#{edicionUsuario.usuario.direccion}"/>
            </div>

            <div class="form-group">
                <label for="grupo">Grupo</label>
                <h:selectOneMenu class="form-control" id="grupo" value="#{edicionUsuario.gr}">                    
                    <f:selectItems value="#{edicionUsuario.listaGrup()}" var="g" itemValue="#{g.id}" itemLabel="#{g.nombre}"/>
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <label for="telefono">Telefono</label>
                <h:inputText id="telefono" class="form-control" value="#{edicionUsuario.usuario.telefono}"/>
            </div>


            <h:inputHidden value="#{edicionUsuario.usuario.alias}" />
            <h:commandButton class="btn btn-success" value="Guardar" action="#{edicionUsuario.commit(usuario)}"/>

        </h:form>
        <script>
            $("#usr-lnk").attr("class", "active");
        </script>
    </ui:define>
</ui:composition>
