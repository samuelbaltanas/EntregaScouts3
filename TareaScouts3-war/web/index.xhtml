<ui:composition template="/WEB-INF/templates/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                <p>
                <h:form id="login">
                    <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <h:inputText id="usuario" class="form-control" value="#{login.usuario}"/>
                    </div>
                    
                     <div class="form-group">
                            <label for="pass">Contraseña:</label>
                            <h:inputText id="pass" class="form-control" value="#{login.contrasenia}"/>
                    </div>
                     
                    <h:commandButton type="submit" class="btn btn-default" value="Autenticar" action="#{login.autenticar()}"/>
                                      
                </h:form>
                </p>
                <div class="row">
                    <div class="col-sm-12">
                    <p>Si no tiene cuenta puede registrarse <h:link outcome="registrar.xhtml" value="aqui"/></p>
                    </div>
                </div>
            </c:when>
            
            <c:otherwise>
                <div>
                    <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
                </div>
                
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
