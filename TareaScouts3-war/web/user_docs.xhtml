<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"       
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Documentación</ui:define>
    <ui:define name="content">
        <h1>Información acerca de tu documentación.</h1>
        
        <c:forEach items="#{accionDocumentos.docsUsuario}" var="doc" >
                <div class="card">

                    <div class="card-body">
                        <h4 class="card-title">#{doc.nombre}</h4>

                        <div class="card-text">
                            <label>Estado:</label>
                            <p>#{doc.estado_documento}</p>

                            <label>Fecha límite:</label>
                            <p>#{doc.fecha_limite}</p>

                            <c:if test="#{!empty doc.fecha_subida}">
                                <label>Fecha de entrega:</label> 
                                <p>#{doc.fecha_subida}</p>
                            </c:if> 

                            <h:form enctype="multipart/form-data" rendered="#{doc.estado_documento=='PENDIENTE_ENTREGA'}">
                                <div class="form-group">
                                    <label for="upload">Subir archivo:</label>
                                    <div class="upload">
                                        <h:inputFile class="form-control-file" required="true" value="#{accionDocumentos.file}"/>
                                        <h:commandButton value="Subir" action="#{accionDocumentos.save(doc.id)}"/>
                                    </div>
                                   
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </c:forEach>
       
        <script>
            $("#doc-lnk").attr("class", "nav-item active");
        </script>
    </ui:define>
</ui:composition>
