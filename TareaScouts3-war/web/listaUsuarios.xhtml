<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Listado de usuarios</ui:define>
    <ui:define name="content">

        <!--
             <h3>Busqueda de usuario</h3>

                         <h:inputText  value= ""  />

        <div class="page-header">
            <h1>Listado de usuarios</h1>
        </div>

        <h:dataTable value="#{listaUsuarios.usuarios}" var="usuario" class="table">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"></h:outputText>
                </f:facet>
                <h:outputText value="#{usuario.nombre}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Apellido"></h:outputText>
                </f:facet>
                <h:outputText value="#{usuario.apellidos}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alias"></h:outputText>
                </f:facet>
                <h:outputText value="#{usuario.alias}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="DNI"></h:outputText>
                </f:facet>
                <h:outputText value="#{usuario.dni}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"></h:outputText>
                </f:facet>
                <a href="mailto:#{usuario.email}">#{usuario.email}</a>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Telefono"></h:outputText>
                </f:facet>
                <h:outputText value="#{usuario.telefono}"></h:outputText>
            </h:column>
            <!-- <h:column>
                 <h:commandLink value="DocumentaciÃ³n" action="documentacion.xhtml"/>
             </h:column> -->

        </h:dataTable>

        <script>
            $("#lst-lnk").attr("class", "nav-item active");
        </script>
    </ui:define>
</ui:composition>
