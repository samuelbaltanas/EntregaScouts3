        <h1>Listado de usuarios</h1>
                <h:form> 
                <h:dataTable value="#{listaUsuarios.usuarios}" var="usuario">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{usuario.nombre}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="apellido"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{usuario.apellidos}"></h:outputText>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="alia"></h:outputText>
                        </f:facet>
                         <h:outputText value="#{usuario.alias}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="dni"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{usuario.dni}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="email"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{usuario.email}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="telefono"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{usuario.telefono}"></h:outputText>
                    </h:column>
                   <!-- <h:column>
                        <h:commandLink value="DocumentaciÃ³n" action="documentacion.xhtml"/>
                    </h:column> -->
                                            
                </h:dataTable>
            </h:form>
